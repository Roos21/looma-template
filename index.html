<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | Looma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/looma.css">
</head>

<body>
    <header>
        <!-- Adresse mail , social and phone number -->
        <div class="looma-header-contact">
            <div class="contact">
                <a href="http://"><i class="fa-regular fa-envelope"></i> looma@contact.com</a>
                <a href="http://"><i class="fa-solid fa-phone"></i> +235 93939702 / 63822280</a>
            </div>
            <div class="social">
                <a href="http://"><i class="fa-brands fa-facebook"></i></a>
                <a href="http://"><i class="fa-brands fa-instagram"></i></a>
                <a href="http://"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <!-- Langue and money -->
        <div class="lang-and-money">

            <select name="currency">

                <option value="usd">USD $</option>
                <option value="eur">EUR €</option>
    
            </select>

            <select name="language">

                <option value="en-US">English</option>
                <option value="es-ES">Español</option>
                <option value="fr">Français</option>
    
            </select>

        </div>
        <!-- Langue and money -->
        <div class="user-panel">
            <div class="message">
                <i class="fa-solid fa-comment-sms"></i>
                <span>0</span>
            </div>
            <div class="user-icon">
                <a href="">
                    <i class="fa-solid fa-user"></i>
                </a>

            </div>
            <div class="user-info">
                <span>Bonjour</span>&nbsp;&nbsp;
                <span>Roos21</span>
                <span><i class="fa-regular fa-face-smile-wink"></i></span>
            </div>
            
        </div>

    </header>

    <nav>
        <div class="nav-tools">
            <div class="logo">
                <img src="img/logo/looma.png" alt="">
            </div>
            <div class="search">
                <input type="text" >
                <button type="button"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
            </div>

            <div class="fav-card-whish">
                <div class="notification">
                    <i class="fa-regular fa-bell"></i>
                    <span>10</span>
                </div>
                <div class="favorite">
                    <i class="fa-regular fa-heart"></i>
                    <span>0</span>
                </div>
                <div class="whishlist">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>0</span>
                </div>
                
                <div class="shopping-card">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
                
            </div>
        </div>
        <div class="nav-menu">
            <ul>
                <li ><a class="active" href="">Produits</a></li>
                <li><a href="">Luxe</a></li>
                <li><a href="">Vinted</a></li>
                <li><a href="">Livraison</a></li>
            </ul>
        </div>
    </nav>

    <div class="fast-found">
        <a href="">
            <div class="col">
                <i class="fa-solid fa-magnifying-glass-location"></i>
                <div>
                    <h3>Trouver une boutique</h3>
                    <span>trouvez une boutique sur description</span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="col">
                <i class="fa-solid fa-earth-africa"></i>
                <div>
                    <h3>Made in Afica</h3>
                    <span>Découvrez les produits africains</span>
                </div>
                
            </div>
        </a>
        <a href="">
            <div class="col">
                <i class="fa-solid fa-truck"></i>
                <div>
                    <h3>Trouver un livreur</h3>
                    <span>Contactez un livreur 24h/24</span>
                </div>
            </div>
        </a>
    </div>
    <main>
fc
    </main>
</body>

</html>
